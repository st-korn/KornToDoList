<!DOCTYPE html>
<html>
<head>
	<title>{{.Labels.titleChangePassword}}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="/static/global.css?1">
	<link rel="stylesheet" type="text/css" href="/static/changepassword.css?4">
	<link rel="icon" type="image/png" href="/static/favicon.png">
	<link rel="apple-touch-icon" type="image/png" href="/static/faviphone.png">
	<script src="/static/libs/jquery-3.3.1.min.js"></script>
	<script src="/static/libs/js.cookie.js"></script>
	<script src="/static/libs/md5.min.js"></script>
	<script src="/static/global.js?1"></script>
	<script src="/static/changepassword.js?2"></script>
	<script type="text/javascript">
		var textResult = "{{.Result}}";
		var uuid = "{{.UUID}}";
		{{- range $key, $value := .Labels}}
		{{- if or (or (or ( or (eq (printf "%.4s" $key) "ajax") (eq (printf "%.6s" $key) "result") ) (eq (printf "%.6s" $key) "status") ) (eq (printf "%.6s" $key) "button") ) (eq (printf "%.4s" $key) "hint") }}
		var {{$key}} = "{{$value}}";
		{{- end}}
		{{- end}}
	</script>
</head>
<body>
	<main>
		<form>
			<h1>{{.Labels.titleChangePassword}}:</h1>
			<div id="password1-div"><input type="password" name="password1" id="password1-input" placeholder="{{.Labels.placeholderPassword1InputSignup}}"></div>
			<div id="password2-div"><input type="password" name="password2" id="password2-input" placeholder="{{.Labels.placeholderPassword2InputSignup}}"></div>
			<div id="submit-div"><button id="submit-button">{{.Labels.buttonSubmitPassword}}</button></div>
			<div id="result-div">
				<div class="sk-fading-circle" id="spinner-div">
					<div class="sk-circle1 sk-circle"></div><div class="sk-circle2 sk-circle"></div><div class="sk-circle3 sk-circle"></div>
					<div class="sk-circle4 sk-circle"></div><div class="sk-circle5 sk-circle"></div><div class="sk-circle6 sk-circle"></div>
					<div class="sk-circle7 sk-circle"></div><div class="sk-circle8 sk-circle"></div><div class="sk-circle9 sk-circle"></div>
					<div class="sk-circle10 sk-circle"></div><div class="sk-circle11 sk-circle"></div><div class="sk-circle12 sk-circle"></div>
				</div>
				<label class="result" id="result-label">{{.Result}}</label>
			</div>
			<div id="return-div"><button id="return-button">{{.Labels.buttonReturn}}</button></div>
		</form>
		<form id="languages-and-help-form">
			<label>{{.Labels.labelLanguages}}</label>
			<select title="{{.Labels.hintLanguagesSelector}}" name="lang" id="language-select">
				{{- range .Langs}}
			 	<option value="{{.EnglishName}}"{{if eq .EnglishName $.UserLang}} selected="selected"{{end}}>{{.NationalName}}</option>
				{{- end}}
			</select>
		</form>
	</main>
</body>
</html>
