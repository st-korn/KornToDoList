<!DOCTYPE html>
<html>
<head>
	<title>{{.Labels.titleWebPage}}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="/static/tasks.css?8">
	<link rel="icon" type="image/png" href="/static/favicon.png">
	<link rel="apple-touch-icon" type="image/png" href="/static/faviphone.png">
	<script src="/static/libs/jquery-3.3.1.min.js"></script>
	<script src="/static/libs/js.cookie.js"></script>
	<script src="/static/tasks.js?2"></script>
</head>
<body>
	<div id="workplace-div">
		<div class="header-controls-line">
			<form id="user-form" {{if not .IsMobile}}class="right-side"{{end}}>
				<img id="user-img" src="/static/icons/user.svg">
				<label id="user-label">stkorn@mail.ru</label>
				<button id="login-user-button">{{.Labels.buttonLogin}}</button>
				<button id="register-user-button">{{.Labels.buttonRegister}}</button>
				<button id="logout-user-button">{{.Labels.buttonLogout}}</button>
			</form>
			<form id="languages-and-help-form" {{if not .IsMobile}}class="right-side"{{end}}>
				<label>{{.Labels.labelLanguages}}</label>
				<select title="{{.Labels.hintLanguagesSelector}}" name="lang" id="language-select">
					{{- range .Langs}}
				 	<option value="{{.EnglishName}}"{{if eq .EnglishName $.UserLang}} selected="selected"{{end}}>{{.NationalName}}</option>
					{{- end}}
				</select>
				<label id="help-label">{{.Labels.labelHelp}}</label>
			</form>
			<form id="select-list-form" {{if not .IsMobile}}class="left-side"{{end}}>
				<label>{{.Labels.labelTaskLists}}</label>
				<select title="{{.Labels.hintTaskListsSelector}}" name="list" id="task-lists-select"></select>
				<label>{{.Labels.labelStatisticTasks}}</label>
				<label id="total-tasks-count-label"></label>
				<label>{{.Labels.labelStatisticDone}}</label>
				<label id="done-tasks-count-label"></label>
				<label>{{.Labels.labelStatisticCanceled}}</label>
				<label id="canceled-tasks-count-label"></label>
				<button id="new-list-create-button">{{.Labels.buttonNewListCreate}}</button>
			</form>
			<br>
		</div>
		<div class="header-controls-line">
			<form id="edit-task-form" {{if not .IsMobile}}class="left-side"{{end}}>
				<label>{{.Labels.labelTask}}</label>
				<input type="hidden" id="task-id-input" name="id">
				<input type="hidden" id="task-list-input" name="list">
				<input type="text" id="task-text-input" name="text" size="55">
				<select title="{{.Labels.hintTaskSectionSelector}}" name="section" id="task-section-select">
				 	<option value="iu">{{.Labels.sectionIU}}</option>
				 	<option value="in">{{.Labels.sectionIN}}</option>
				 	<option value="nu">{{.Labels.sectionNU}}</option>
					<option value="nn">{{.Labels.sectionNN}}</option>
				 	<option value="ib">{{.Labels.sectionIB}}</option>
				</select>
				<select title="{{.Labels.hintTaskIconSelector}}" name="icon" id="task-icon-select">
					<option value=""></option>
					<option value="wait">{{.Labels.iconWait}}</option>
					<option value="remind">{{.Labels.iconRemind}}</option>
					<option value="call">{{.Labels.iconCall}}</option>
					<option value="force">{{.Labels.iconForce}}</option>
					<option value="mail">{{.Labels.iconMail}}</toption>
					<option value="prepare">{{.Labels.iconPrepare}}</option>
					<option value="manage">{{.Labels.iconManage}}</option>
					<option value="meet">{{.Labels.iconMeet}}</option>
					<option value="visit">{{.Labels.iconVisit}}</option>
					<option value="make">{{.Labels.iconMake}}</option>
					<option value="journey">{{.Labels.iconJourney}}</option>
					<option value="think">{{.Labels.iconThink}}</option>
				</select>
				<select title="{{.Labels.hintTaskStatusSelector}}" name="status" id="task-status-select">
				 	<option value="created">{{.Labels.statusCreated}}</option>
				 	<option value="moved">{{.Labels.statusMoved}}</option>
				 	<option value="canceled">{{.Labels.statusCanceled}}</option>
				 	<option value="done">{{.Labels.statusDone}}</option>
				</select>
				<input type="checkbox" id="checkbox-today-input" name="today" value="1">
		    	<label for="checkbox-today-input">{{.Labels.labelTodayCheckbox}}</label>
				<button id="task-submit-button">{{.Labels.buttonAddTask}}</button>
				<button id="task-move-button">{{.Labels.bottonMoveTask}}</button>
				<div class="sk-fading-circle" id="spinner">
					<div class="sk-circle1 sk-circle"></div>
		  			<div class="sk-circle2 sk-circle"></div>
					<div class="sk-circle3 sk-circle"></div>
					<div class="sk-circle4 sk-circle"></div>
					<div class="sk-circle5 sk-circle"></div>
					<div class="sk-circle6 sk-circle"></div>
					<div class="sk-circle7 sk-circle"></div>
					<div class="sk-circle8 sk-circle"></div>
					<div class="sk-circle9 sk-circle"></div>
					<div class="sk-circle10 sk-circle"></div>
					<div class="sk-circle11 sk-circle"></div>
					<div class="sk-circle12 sk-circle"></div>
				</div>
				<label id="operation-status-label"></label>
			</form>
			<form id="filter-form" {{if not .IsMobile}}class="right-side"{{end}}>
				<img src="/static/icons/search.svg">
				<input type="text" id="filter-input" name="filter" size="20" placeholder="{{.Labels.hintSearchInput}}">
				<select title="{{.Labels.hintFilterSelector}}" name="filter" id="filter-select">
				 	<option value="all">{{.Labels.filterAll}}</option>
				 	<option value="created-only">{{.Labels.filterCreatedOnly}}</option>
				 	<option value="created-not-wait-not-remind">{{.Labels.statusCreatedNotWaitNotRemind}}</option>
				</select>
			</form>
			<br>
		</div>
		<table id="tasks-table">
		<tr>		
			<td class="td">
				<header>
					{{.Labels.labelToday}}
					<button id="clear-done-button" title="{{.Labels.hintClearDone}}">x</button>
					<button id="clear-all-button" title="{{.Labels.hintClearAll}}">X</button>
				</header>
				<ul id="today-tasks-ul">
				</ul>
			</td>
		{{- if .IsMobile}}</tr>
		<tr>{{- end}}
			<td class="iu">
				<header>{{.Labels.sectionIU}}<button class="add">+</button></header>
				</td>
		{{- if .IsMobile}}</tr>
		<tr>{{- end}}
			<td class="in">
				<header>{{.Labels.sectionIN}}<button class="add">+</button></header>
			</td>
		{{- if .IsMobile}}</tr>
		<tr>{{- end}}
			<td class="nu">
				<header>{{.Labels.sectionNU}}<button class="add">+</button></header>
			</td>
		{{- if .IsMobile}}</tr>
		<tr>{{- end}}
			<td class="nn">
				<header>{{.Labels.sectionNN}}<button class="add">+</button></header>
			</td>
		{{- if .IsMobile}}</tr>
		<tr>{{- end}}
			<td class="ib">
				<header>{{.Labels.sectionIB}}<button class="add">+</button></header>
			</td>
		</tr>
		</table>
	</div>
</body>
</html>
